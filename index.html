<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Load YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        #search-button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .video {
            width: 33.33%;
            margin-bottom: 20px;
        }
        .video img {
            width: 100%;
            height: auto;
        }
        .video p {
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <input type="text" id="search-input" placeholder="Search for videos...">
    <button id="search-button">Search</button>
    <div id="results"></div>

    <script>
        let pageToken = null;
        const resultsDiv = document.getElementById("results");

        const loadMoreVideos = () => {
          const searchTerm = document.getElementById("search-input").value;
          const apiKey = "AIzaSyC0Mmg-d6TQ5Wf2LSP9yL8vH-Pef3p_BF4"; // Utilisation de votre clÃ© API YouTube

          if (pageToken) {
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?pageToken=${pageToken}&q=${searchTerm}&key=${apiKey}&part=snippet&type=video&maxResults=10`;

            fetch(apiUrl)
              .then(response => response.json())
              .then(data => {
                const videos = data.items.map(item => {
                  const videoId = item.id.videoId;
                  const title = item.snippet.title;
                  const thumbnail = item.snippet.thumbnails.default.url;
                  return `<div class="video">
                           <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                             <img src="${thumbnail}" alt="${title}">
                             <p>${title}</p>
                           </a>
                         </div>`;
                });

                resultsDiv.innerHTML += videos.join('');
                pageToken = data.nextPageToken;
              })
              .catch(error => console.error(error));
          }
        };

        const handleScroll = () => {
          if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
            loadMoreVideos();
          }
        };

        window.addEventListener('scroll', handleScroll);

        document.getElementById("search-button").addEventListener("click", function() {
            resultsDiv.innerHTML = ''; // Clear previous results
            pageToken = null; // Reset page token
            loadMoreVideos();
        });
    </script>
</body>
</html>
